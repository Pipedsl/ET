<section>
  <ion-text color="primary">
    <h1>Generar QR</h1>
  </ion-text>
  <br>
  <ion-button (click)="generarQR()">
    Generar Qr
  </ion-button>
  <br>
  <qrcode [qrdata]="codigoQr" [width]="400"></qrcode>
</section>

<section>
  <ion-grid>
    <ion-button (click)="escanearQr()" >Escanear Codigo</ion-button>
    <a *ngIf="resultadoScan" [href]="resultadoScan" target="_blank">{{ resultadoScan }}</a>
  </ion-grid>
  <ion-grid>
    <ion-text> Enlace: {{ resultadoScan }} </ion-text>
  </ion-grid>
</section>
